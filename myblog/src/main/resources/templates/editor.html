<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/editormd.css">
    <link rel="stylesheet" href="/css/editor.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/js/editormd.js"></script>
    <script src="/js/bootstrap.js"></script>

</head>
<body>


<div class="app">
    <nav class="navbar navbar-default"></nav>
    <nav class="navbar  navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header ">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <!--<span class="sr-only">Toggle navigation</span>-->
                    <!--<span class="icon-bar"></span>-->
                    <!--<span class="icon-bar"></span>-->
                    <!--<span class="icon-bar"></span>-->
                </button>
                <a class="navbar-brand" href="#">董仲华</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/">首页 <span class="sr-only">(current)</span></a></li>
                </ul>

                <ul class="nav navbar-nav" style="margin-left: 700px;">
                    <li><a href="#" style="font-weight: bold; font-size: 16px">创作快乐！</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/editor">写博客</a></li>

                    <div class="nav navbar-nav navbar-right" th:unless="${#httpServletRequest.remoteUser}">
                        <li><a th:href="@{/login}">登录</a></li>
                        <li><a th:href="@{/register}">注册</a></li>
                    </div>
                    <div class="nav navbar-nav navbar-right" th:if="${#httpServletRequest.remoteUser}">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true"
                               aria-expanded="false">用户名 <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="">个人主页</a></li>
                                <li><a href="">消息</a></li>
                                <li><a href="">反馈</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a th:href="@{/logout}">退出登录</a></li>
                            </ul>
                        </li>
                    </div>
                </ul>
            </div><!-- /.navbar-collapse -->
            <div class="row"></div>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="article-title">
            <div class="col-md-11">
                <div class="input-group-lg">
                    <input id="article-title" type="text" class="form-control" placeholder="请输入文章标题">

                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <div class="col-md-1">
                <!--模态框=======================================================-->
                <button id="public-button" type="button" class="btn btn-primary btn-lg" >
                    <!--data-toggle="modal" data-target="#myModal"-->
                发布
                </button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">发布博客</h4>
                            </div>
                            <div class="modal-body">

                                <div class="row">
                                    <div class="col-md-2">
                                        <p>文章标签:</p>
                                    </div>
                                    <div class="col-md-10">
                                        <div id="tags-input" style="display: inline-block">

                                        </div>
                                        <span class="glyphicon glyphicon-plus-sign" id="append-tags">添加标签</span>
                                    </div>
                                    <div class="col-md-4">
                                        <p>最多添加五个标签</p>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-2">
                                        <p>文章类型:</p>
                                    </div>
                                    <div class="col-md-4">
                                        <select id="select-type" class="form-control">
                                            <option value="choose" selected>请选择</option>
                                            <option value="原创">原创</option>
                                            <option value="转载">转载</option>
                                        </select>
                                        <span class="required">*</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <p>文章分类:</p>
                                    </div>
                                    <div class="col-md-4">
                                        <select id="select-categories" class="form-control">

                                        </select>
                                    </div>
                                </div>

                            </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="surePublishBtn btn btn-primary">发布</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div id="editormd">
            <textarea id="editormd-doc" name="content" style="display:none;"></textarea>
            <textarea id="editormd-html" name="content-html" style="display:none;"></textarea>
        </div>

        <div class="notice-box notice-box-title">
            <i class="am-icon-exclamation-circle"></i>
            <span> 文章标题不能为空</span>
        </div>
        <div class="notice-box notice-box-content">
            <i class="am-icon-exclamation-circle"></i>
            <span> 文章內容不能为空</span>
        </div>
    </div>
</div>
<script src="/js/editor.js"></script>

</body>

</html>
